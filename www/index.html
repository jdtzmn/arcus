<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arcus</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.min.css" media="screen" title="no title" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>
<!-- \/\/\/ Type Here \/\/\/ -->

<!-- Header -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navs" aria-expanded="false">
        <i class="fa fa-bars"></i>
      </button>
      <a tabindex="-1" class="navbar-brand" href="/">
        <div>Arcus</div>
      </a>
    </div>

    <div class="collapse navbar-collapse" id="navs">
      <ul class="nav navbar-nav">
        <li><a tabindex="1" class="add"><i class="fa fa-plus-circle"></i> Add Server</a></li>
        <li><a tabindex="2" class="remove"><i class="fa fa-minus-circle"></i> Remove Server</a></li>
        <li><a class="login hidden-sm hidden-md hidden-lg login-sm"><span class="login-span-sm">Login</span></a></li>
      </ul>
      <div class="visible-md-container-fluid visible-lg-container-fluid navbar-right">
        <span class="user navbar-text"></span>
        <button tabindex="4" type="button" class="hidden-xs btn btn-primary navbar-btn login"><span class="login-span">Login</span></button>
      </div>
    </div>
  </div>
</nav>
<!-- Header -->

<!-- Body -->
<div class="container nothing text-center">
  <h1>Nothing to see here...</h1>
  <small>Try <a class="add-text">adding a server</a>.</small>
</div>
<div class="data" style="display: none;">
  <table class="table table-striped text-center">
    <thead>
      <tr>
        <td><strong>Server Name</strong></td>
        <td><strong>Server IP</strong></td>
        <td class="cancel" style="display: none;"></td>
      </tr>
    </thead>
    <tbody class="servers">
      <tr>
        <td class="name"></td>
        <td class="ip"></td>
        <td class="cancel">
          <button tabindex="3" type="button" class="delete btn btn-danger btn-block">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- \/\/\/ Add-server popover content \/\/\/ -->
<span class="hidden">
  <span id="popover-content">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="name">Server Name</label>
        <div class="col-sm-10">
          <input class="form-control form-name" id="name" type="text" placeholder="Server Name" autocomplete="off">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="ip">Server IP</label>
        <div class="col-sm-10">
          <input class="form-control form-ip" id="ip" type="text" placeholder="Server IP" autocomplete="off">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2">
          <button type="submit" class="btn btn-primary add-server">Add Server</button>
        </div>
        <div class="col-sm-2 col-sm-offset-5">
          <button type="button" class="btn btn-default cancel-popover">Cancel</button>
        </div>
      </div>
    </form>
  </span>
</span>
<!-- /\/\/\ Add-server popover content /\/\/\ -->

<!-- Body -->

<!-- /\/\/\ Type Here /\/\/\ -->

    <script src="/js/scripts.min.js" charset="utf-8"></script>
    <script src="//localhost:35729/livereload.js"></script>
  </body>
</html>
